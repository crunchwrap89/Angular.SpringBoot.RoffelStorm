<div id="app">
  <nav class="navbar navbar-expand sticky-top">
    <a href="/home" class="navbar-brand"><img class="Brand" alt="Roffelstorm" src="../assets/logo2.png"></a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/feed" class="nav-link" *ngIf="isLoggedIn" routerLink="feed">Public wall</a>
      </li>
      <li class="nav-item">
        <a href="/users" class="nav-link" *ngIf="isLoggedIn" routerLink="users">Hideouts</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
<app-theme-switch></app-theme-switch>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Log Out</a>
      </li>
    </ul>
  </nav>
<div class="snowCon">
  <div class="container">
  <!-- <div class="glitch"></div> -->
    <router-outlet></router-outlet>
  </div>
</div>
</div>
