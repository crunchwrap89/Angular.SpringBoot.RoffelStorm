<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>
  
  <label>
    <input type="file" multiple (change)="selectFiles($event)" />
  </label>
  
  <button
    class="btn btn-success"
    [disabled]="!selectedFiles"
    (click)="uploadFiles()"
  >
    Upload
  </button>
  
  <div class="alert alert-light" style="background-color: whitesmoke;" role="alert">{{ message }}</div>

  <ng-template #content let-modal>
    <img class="popupimg" [src]="url" (click)="modal.dismiss('click')">
  </ng-template>

  <div class="card-columns">
    <div class="card" *ngFor="let file of fileInfos | async" (click)="popImage(content, file.path)">
      <img class="card-img-top" src="../assets/{{file.path}}">
    </div>
  </div>
