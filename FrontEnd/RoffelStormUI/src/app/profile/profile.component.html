<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron header">
    <h3>
      <strong>Your</strong> Hideout
    </h3>
    <button *ngIf="!editMode" type="button" class="btn" style="background-color: rgb(92, 205, 139); color: white; float: right;" (click)="isEditMode()">Edit Account</button>
    <button *ngIf="editMode" type="button" class="btn" style="background-color: indianred; color: white; float: right;" (click)="deleteAccount(currentUser.id)">Delete Account</button>
    <button *ngIf="editMode" type="button" class="btn" style="background-color: rgb(92, 205, 139); color: white; float: right;" (click)="saveEdit()">Save</button>      
  </header>
  <div class="wrap">
    <div class="divLeft">
      <label class="hoverable" for="fileInput">
        <img class="profile-img" [src]="url ? url : '//ssl.gstatic.com/accounts/ui/avatar_2x.png'"> 
        <div class="hover-text">Choose picture</div>
        <div class="background"></div>
      </label>
      <br/>
      <input id="fileInput" type='file' (change)="onSelectFile($event)">
      <div class="jumbotron postBtnDiv">
        <textarea type="text" [(ngModel)]="postcontent" id="form7" class="md-textarea form-control" mdbInput placeholder="What's on your mind?"></textarea>
        <button type="button" class="btn" style="background-color: rgb(92, 205, 139); color: white;" (click)="createPost(postcontent)">Post</button>
      </div>
      
      <div class="jumbotron postContent" *ngFor="let post of posts">
        <div class="flexcontainer">
          <div class="flexbox1" style="background-color: aquamarine;"> <p><b>Author:</b> {{post.authorName}}</p>   </div>
          <div class="flexbox2"> <p><b>Posted at:</b> {{ post.date | date:'medium' }}</p>   </div> 
          <div class="flexbox4"> <p>{{post.text}}</p>   </div>
        </div>
      </div>
    </div>
    <div class="divRight">
      <div class="jumbotron upload">
        <app-upload-files></app-upload-files>
      </div>
    </div>
  </div>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
